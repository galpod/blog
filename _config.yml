# Site settings
title: Developmental Mommy
description: "Developmental research from a mommy's perspective (or vice versa)"
url: "https://galpod.com/"
author:
  name: "Gal Podjarny"

# Build settings
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
baseurl: /

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: true
custom_nav_footer: true
reverse: false

gems:
  - jemoji
