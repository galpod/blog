<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

<!--trial-->
<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ page.title }}">
<meta itemprop="description" content="{{ page.excerpt | strip_html }}">
<meta itemprop="image" content="{{ site.url }}assets/{{ page.image }}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@galpod">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
<meta name="twitter:creator" content="@galpod">
<meta name="twitter:image" content="{{ site.url }}assets/{{ page.image }}">

<!-- Open Graph data -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}assets/{{ page.image }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
<meta property="og:site_name" content="Developmental Mommy" />

</head>
